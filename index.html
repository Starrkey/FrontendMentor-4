<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main class="container1">
    <div class="bg-circle fix-margins">
      <img class="fix-margins star-img" src="./images/icon-star.svg" alt="star icon">
    </div>


    <h1 class="fix-margins">How did we do?</h1>
    <p class="fix-margins">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>

    <div class="rating-ranks fix-margins">
      <div class="star1 bg-circle">1</div>
      <div class="star2 bg-circle">2</div>
      <div class="star3 bg-circle">3</div>
      <div class="star4 bg-circle">4</div>
      <div class="star5 bg-circle">5</div>
    </div>
    <button class="submit-btn fix-margins">SUBMIT</button>
  </main>
  <!-- Thank you state start -->
  <main class="container2 hidden fix-centering">
    <img class="thnx-img fix-margins" src="./images/illustration-thank-you.svg" alt="thanks for your vote">
    <div class="thank-you-msg">xcx</div>

    <h1>Thank you!</h1>
    <p class="thnx-text">We appreciate you taking the time to give a rating. If you ever need more support,
      don't hesitate to get in touch!</p>
  </main>
  <script src="./script.js"></script>
</body>

</html>
